<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 id="bigtext">Employee Manager</h1>
    </header>

    <nav>
        <div id="navbar">
            <ul>
                <li><a id="print">Print</a></li>
                <li><a id="verify">Verify</a></li>
                <li><a id="lookup">Lookup</a></li>
                <li><a id="contains">Contains</a></li>
                <li><a id="update">Update</a></li>
                <li><a id="add">Add</a></li>
                <li><a id="delete">Delete</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="displayboard">
            <form class="page" id="verifyform">
                <input type="text" id="verifyinput" placeholder="employee name" autocomplete="off" />
                <button id="verifysubmit">Verify</button>
            </form>
            <form class="page" id="lookupform">
                <input type="text" id="lookupinput" placeholder="employee name" autocomplete="off" />
                <button id="lookupsubmit">Lookup</button>
            </form>
            <form class="page" id="containsform">
                <input type="text" id="containsinput" placeholder="partial employee name" autocomplete="off" />
                <button id="containssubmit">Contains</button>
            </form>
            <form class="page" id="updateform">
                <label for="updatenameinput">Name</label><input type="text" id="updatenameinput" placeholder="employee name"
                    autocomplete="off" /><br>
                <label for="updatenumberinput">Number</label><input type="text" id="updatenumberinput" placeholder="employee office number"
                    autocomplete="off" /><br>
                <label for="updatephoneinput">Phone</label><input type="text" id="updatephoneinput" placeholder="employee phone number"
                    autocomplete="off" /><br>
                <button id="updatesubmit">Update</button>
            </form>
            <form class="page" id="addform">
                <label for="addnameinput">Name</label><input type="text" id="addnameinput" placeholder="employee name"
                    autocomplete="off" /><br>
                <label for="addnumberinput">Number</label><input type="text" id="addnumberinput" placeholder="employee office number"
                    autocomplete="off" /><br>
                <label for="addphoneinput">Phone</label><input type="text" id="addphoneinput" placeholder="employee phone number"
                    autocomplete="off" /><br>
                <button id="addsubmit">Add</button>
            </form>
            <form class="page" id="deleteform">
                <input type="text" id="deleteinput" placeholder="employee name" autocomplete="off" />
                <button id="deletesubmit">Delete</button>
            </form>

            <div id="list"></div>
        </div>
    </main>


    <script src="dom.js"></script>
    <script src="app.js"></script>
</body>

</html>
